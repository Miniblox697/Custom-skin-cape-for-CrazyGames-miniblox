<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body{margin:0;background:#0b0f14;color:#eaf2ff;font-family:system-ui;width:360px}
    .wrap{padding:12px}
    h1{margin:0 0 10px;font-size:14px;font-weight:900}

    select,input,button{
      width:100%;box-sizing:border-box;border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);color:#fff;padding:10px
    }
    input{background:rgba(0,0,0,.25)}
    .row{display:flex;gap:8px;margin-top:10px}
    .row button{flex:1;cursor:pointer;font-weight:900}
    .apply{background:rgba(50,200,120,.18);border-color:rgba(50,200,120,.35)}
    .reset{background:rgba(255,70,70,.16);border-color:rgba(255,70,70,.30)}
    .status{margin-top:10px;font-size:12px;opacity:.95}
    .muted{margin-top:6px;font-size:12px;opacity:.7}

    .list{
      margin-top:10px;
      max-height:220px;
      overflow:auto;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      padding:8px;
    }
    .item{
      display:flex;align-items:center;gap:10px;
      padding:8px 10px;border-radius:10px;cursor:pointer;user-select:none;
    }
    .item:hover{ background:rgba(255,255,255,.06); }
    .item input{ width:auto; }
    .name{ font-size:13px; font-weight:800; letter-spacing:.2px; }
    .badge{
      font-size:11px; opacity:.8;
      border:1px solid rgba(255,255,255,.14);
      padding:2px 8px; border-radius:999px;
      background:rgba(255,255,255,.06);
      margin-left:auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Custom Skin / Cape</h1>

    <div class="muted">Modo:</div>
    <select id="mode">
      <option value="skin">Skin</option>
      <option value="cape">Cape</option>
    </select>

    <div class="muted" style="margin-top:10px;">Se guardan hasta que los cambies</div>
    <div id="list" class="list"></div>

    <div class="muted" style="margin-top:10px;">
      Custom URL (opcional). Vacío = ORIGINAL (quita regla)
    </div>
    <input id="customUrl" placeholder="https://.../image.png" />

    <div class="row">
      <button id="applyBtn" class="apply">Apply</button>
      <button id="resetTypeBtn" class="reset">Reset (modo)</button>
    </div>

    <div class="row">
      <button id="resetAllBtn" class="reset">Reset (ALL)</button>
    </div>

    <div id="status" class="status"></div>
    <div class="muted">Auto: al aplicar, se recarga la pestaña sin cache. Logs: F12 → Console [MBX]</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
